<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     	https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      // Initialize Firebase
      firebase.initializeApp({
        apiKey: "AIzaSyBtjRGXbeqMcSGxBmyMm1-Zl6gvc9EQL1w",
        authDomain: "expense-tracker-3e849.firebaseapp.com",
        projectId: "expense-tracker-3e849",
        storageBucket: "expense-tracker-3e849.appspot.com",
        messagingSenderId: "1086286891937",
        appId: "1:1086286891937:web:9482ce7efed216ff2e19e0",
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Personal Expense Tracker</span>
      <span class="navbar-brand mb-0">
        <button id="signOutBtn">Logout</button>
      </span>
    </nav>

    <div class="container-fluid bg-light" id="whenLoggedIn">
      <div class="container">
        <div id="headingTotal"></div>
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              id="inputAmount"
              placeholder="Amount spent"
              aria-label="Amount spent"
              aria-describedby="spent in rupee"
              autofocus
            />
            <!-- aria-describedby is same as append span id -->
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputDesc"
              placeholder="spent On"
              aria-label="spent On"
              aria-describedby="spent at"
            />
            <!-- aria-describedby is same as prepend span id -->
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btnAddExpense"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div>
          <ul class="list-group" id="expenseTable">
            <div class="loader"></div>
          </ul>
        </div>
      </div>
    </div>

    <div id="whenLoggedOut">
      <img src="./images/icon.svg" />
      <div>
        <button id="signInBtn">Sign in with google</button>
        <button id="guestSignInBtn">Sign in as guest</button>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
